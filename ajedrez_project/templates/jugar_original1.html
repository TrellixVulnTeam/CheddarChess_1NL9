{% extends "base1.html" %}

{% block content %}
<br>
<h3>{{ title }}</h3>
<h1><p>Nueva Partida</p></h1>

{{ my_html|safe }}
<p><a href="">Inicio</a></p>

<script src="js/json3.min.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script src="js/chess.js"></script>

<div id="board" style="width: 400px"></div>
<p>Estado: <span id="status"></span></p>
<p>FEN: <span id="fen"></span></p>
<p>PGN: <span id="pgn"></span></p>

<script>
var init = function() {

var board,
  game = new Chess(),
  statusEl = $('#status'),
  fenEl = $('#fen'),
  pgnEl = $('#pgn');

var onDragStart = function(source, piece, position, orientation) {
  if (game.game_over() === true ||
      (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false;
  }
};

var onDrop = function(source, target) {
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' 
  });
  if (move === null) return 'snapback';

  updateStatus();
};


var onSnapEnd = function() {
  board.position(game.fen());
};

var updateStatus = function() {
  var status = '';

  var moveColor = 'White';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  if (game.in_checkmate() === true) {
         var colorActual="";
         if (moveColor=="White") { colorActual= "Blancas";} 
		 if (moveColor=="Black") { colorActual= "Negras";} 
    status = 'Fin de Partida, ' + colorActual + ' Jaque Mate.';
  }
  else if (game.in_draw() === true) {
    status = 'Game over, drawn position';
  }
  else {
         var colorActual="";
         if (moveColor=="White") { colorActual= "Blancas";} 
		 if (moveColor=="Black") { colorActual= "Negras";} 
    status = 'Turno de: ' +colorActual;

     if (game.in_check() === true) {
	     var colorActual="";
         if (moveColor=="White") { colorActual= "Blancas";} 
		 if (moveColor=="Black") { colorActual= "Negras";} 
      status += ', ' + colorActual + ' est√°n en Jaque';
    }
  }

  statusEl.html(status);
  fenEl.html(game.fen());
  pgnEl.html(game.pgn());
};

var cfg = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
};
board = ChessBoard('board', cfg);

updateStatus();
};//init

$(document).ready(init); 
</script>


{% endblock content %}
