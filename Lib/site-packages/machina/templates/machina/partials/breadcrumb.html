{% load i18n %}

<ul class="breadcrumb">
    <li><a href="{% url 'forum:index' %}"><i class="fa fa-home">&nbsp;</i>{% trans "Índice del Foro" %}</a></li>
	<li><a href="http://localhost:8000/"><i class="fa fa-globe">&nbsp;</i>{% trans "Inicio" %}</a></li>
    {% if forum %}
        {% for ancestor in forum.get_ancestors %}
            <li><a href="{% url 'forum:forum' ancestor.slug ancestor.id %}">{{ ancestor.name }}</a></li>
        {% endfor %}
        <li><a href="{% url 'forum:forum' forum.slug forum.id %}">{{ forum.name }}</a></li>
    {% endif %}
    {% if topic %}
        <li><a href="{% url 'forum_conversation:topic' forum.slug forum.id topic.slug topic.id %}">{{ topic.subject }}</a></li>
    {% endif %}
</ul>
